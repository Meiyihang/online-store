<app-navbar></app-navbar>

<div *ngIf="!selectedCategory" class="products-container">
  <h1>Shop by Category</h1>
  <div class="product-grid">
      <div *ngFor="let category of categories" class="product-square">
          <img [src]="category.pictureUrl" (click)="onCategoryClick(category.id)" />
          <p style="font: 40px bold;">{{category.name}}</p>
      </div>
  </div>
</div>

<!-- Product grid -->
<div *ngIf="selectedCategory" class="products-container">
  <h1>Products</h1>
  <div class="product-grid">
      <div *ngFor="let product of products" class="product-square">
          <img [src]="product.pictureUrls[0]" />
          <p>{{product.name}}</p>
      </div>
  </div>
</div>
<app-footer></app-footer>
