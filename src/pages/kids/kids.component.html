

<div *ngIf="!selectedCategory" class="products-container">
  <h1>Shop by Category</h1>
  <div class="product-grid">
      <div *ngFor="let category of categories" class="product-square">
          <img [src]="category.pictureUrl" (click)="onCategoryClick(category.id)" />
          <p style="font: 40px bold;">{{category.name}}</p>
      </div>
  </div>
</div>

<!-- Product grid -->
<div *ngIf="selectedCategory" class="products-container">
  <h1>Products</h1>
  <button class="back" (click)="onBackToCategories()">Back</button>
  <div *ngFor="let product of products" class="card mb-3 col-lg-12 col-md-4">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.pictureUrls[0]" class="img-fluid rounded-start"/>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{product.name}}</h3>
          <hr>
          <h5 class="desc">Short description</h5>
          <li class="card-text">{{product.description}}</li>
          <div class="size">
            <p id="size">Available sizes</p>
            <button type="button" class="btn btn-outline-secondary">S</button>
            <button type="button" class="btn btn-outline-secondary">M</button>
            <button type="button" class="btn btn-outline-secondary">L</button>
          </div>
          <div class="price">
            <h3>{{product.discountPrice}}$</h3>
            <h4>{{product.price}}$</h4>
          </div>
          <button type="button" class="btn btn-secondary btn-md">Buy now</button>
        </div>
      </div>
    </div>
  </div>
</div>
